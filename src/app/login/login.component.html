<body>
  

<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-3 col-lg-4 align-items-center">
        <div class="container ms-5">
        <img src="../../assets/img/Tümaş_logo.png" alt="" style="height: 385px; " class="img-fluid ">
      </div>
      </div>
      <div class="col-md-9 col-lg-8 bg-image1">
        <div class="login d-flex align-items-center py-4  ">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-4 mx-auto ">
             
                  <div class="card ms-5  text-focus-in" style="max-width: 500px;">
                      <div class="card-body">
              
                          <div class="contianer text-center ">
                            <h5 style="font-weight:700 ; font-size:24px ; color:aliceblue;">TÜMAŞ MAS</h5>
                              <div class="input-group ">
                                
                                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                                  <input type="email" class="form-control "  [(ngModel)]="uname" placeholder="Kullanıcı Adı... " aria-label="email">
                              </div>
                              <div class="input-group mt-2 ">
                                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                  <input type="password" (keydown.enter)="login()" class="form-control" [(ngModel)]="pass" placeholder="Şifre..." aria-label="password">
                              </div>
              
                          </div>
              
                          <button type="submit" class="btn mt-2 "   (click)="login()"> Giriş</button>
                          <div class="container mt-3 text-center">
                              <span style="text-align: center; font-size: 12px; color:aliceblue"> ©2023 TÜMAŞ İK - Yazılım Birimi</span>
                          </div>
                      </div>
                  </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
